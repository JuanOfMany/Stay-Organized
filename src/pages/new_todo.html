<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav id="navbar">
        <button type="button"><a href="./index.html">Home</a></button>
        <button type="button"><a href="./new_user.html">New User</a></button>
        <button type="button"><a href="./todos.html">To Dos</a></button>
        <button type="button"><a href="./todo_details.html">To Do Details</a></button>
        <button type="button"><a href="./new_todo.html">New To Do</a></button>
    </nav>
    <h1>New To Do</h1>
    <div>
        <form>
            <select id="user-select">
                <option>Select a User:</option>
            </select>
            <select id="category-select">
                <option>Select a Category:</option>
            </select>
            <input id="description-input" type="text" placeholder="Enter a Description">
            <input id="deadline-input" type="date" placeholder="Enter a Deadline">
            <select>
                <option>Pick a priority:</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="button" id="new-todo-btn">Add To Do</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../scripts/newTodo.js"></script>
