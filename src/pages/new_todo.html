</head>

<body>
    <nav id="navbar" role="navigation" class="navbar navbar-expand-lg bg-secondary navbar-dark" style="width:100vw">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./new_user.html">New User</a>
                    </li>

                        <a class="btn btn-secondary" href="./todos.html">To Dos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./todo_details.html">To Do Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./new_todo.html">New To Do</a>
                    </li>
                </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <h1 class="mt-5">Create a To-Do:</h1>
            <form id="new-todo-form" class="mt-3">
                <label for="user-select">User:</label>
                <div>
                    <select id="user-select" class="form-select" required aria-label="select a user">
                        <option value="">Select a User:</option>
                    </select>
                </div>
                <label for="category-select" class="mt-3">Category:</label>
                <div>
                    <select id="category-select" class="form-select" required aria-label="select a category">
                        <option value="">Select a Category:</option>
                    </select>
                </div>
                <label for="description-input" class="mt-3">Description:</label>
                <div>
                    <input class="form-control" id="description-input" type="text" required placeholder="Enter a Description">
                </div>
                <label for="" class="mt-3"></label>
                <div>
                    <input class="form-control" id="deadline-input" type="date" required placeholder="Enter a Deadline">
                </div>
                <label for="" class="mt-3"></label>
                <div>
                    <select class="form-select" required>
                        <option value="">Pick a priority:</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button class="btn btn-secondary mt-3" type="submit" id="new-todo-btn">Add To Do</button>
            </form>


        </div>
        <div class="col"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../scripts/newTodo.js"></script>
</body>

</html>
