<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav id="navbar" role="navigation" class="navbar navbar-expand-lg bg-secondary navbar-dark" style="width:100vw">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./new_user.html">New User</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./todos.html">To Dos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./todo_details.html">To Do Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="./new_todo.html">New To Do</a>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <h1 class="mt-5">Sign Up:</h1>
            <form class="mt-3">
                <div class="row gx-2">
                    <div class="col">
                        <label for="name-input">Name:</label>
                        <div>
                            <input type="text" id="name-input" placeholder="Enter your Name" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="username-input">Username:</label>
                        <div>
                            <input type="text" id="username-input" placeholder="Enter your Username" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-5  gx-2">
                    <div class="col">
                        <label for="password-input">Password:</label>
                        <div>
                            <input type="text" id="password-input" placeholder="Enter your Password" required>
                        </div>

                    </div>
                    <div class="col">
                        <label for="password-confirm-input">Confirm Password:</label>
                        <div>
                            <input type="text" id="password-confirm-input" placeholder="Confirm your Password" required>
                        </div>

                    </div>
                </div>
                <button id="new-user-btn" type="button" class="btn btn-secondary m-5">Submit New User</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../scripts/newUser.js"></script>
</body>

</html>
